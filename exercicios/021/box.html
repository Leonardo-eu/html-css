<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Caixas</title>
    <style>
        h1 {/* box-level*/
            
            background-color: blueviolet;
            height: 70px;
            width: 450px;

            border: 4px solid rgb(38, 0, 255);

            outline: 4px dotted aqua;

            padding: 10px 10px 10px 50px;

            margin: 10px auto 50px auto;
            
        }
        a { /* inline-level*/
            border: 4px solid rgb(255, 0, 0);

            padding: 10px;

            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>h1 é um Exemplo de box-level</h1>
    <p>p tambem é um Exemplo de box-level <a href="#">a é um exemplo de inline-level</a> mais o a é outro exemplo.</p>
    <p>oi
    </p>
</body>
</html>
