<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Vídeos em HTML5</title>
</head>
<body>

    <video width="400" loop controls poster="poster-img/poster-quiui.jpg">

    <iframe width="400" height="315" src="https://www.youtube.com/embed/iBY-sz6Q6LA?si=wn27u--Lv0Gt4go0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
