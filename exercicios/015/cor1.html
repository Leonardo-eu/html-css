<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandiente em css</title>
    <style>
        * { /* configorações globais das css*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to top, #CC89FA, #FA89C8, #F089FA, #A789FA);
            /* to right: para direita
               to left: para esquerda
               to top: para cima
               to bottom: para baixo*/
            background-attachment: fixed;
            /*esta função deixa o fundo fixo*/
    </style>
</head>
<body>
    <h1>Harry Pother</h1>
    <h2>Capítulo 1</h2>
</body>
</html>
