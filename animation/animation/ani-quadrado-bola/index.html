<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação de transição</title>
    <style>
        body {
            padding: 30px;
        }
        .box {
            background-color: #33a2d1;
            width: 300px;
            height: 300px;

            transition-property: background-color, border-radius;
            transition-duration: 2s, 1.5s;
            /*transition-delay: 1s;*/
            transition-timing-function: cubic-bezier(.15,.89,.85,.26);
        }
        .box:hover {
            background-color: #fa7848;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
